{% extends 'base.html' %}

{% block content %}

<div id="spinner" class="spinner">
    <img id="img-spinner" src="/static/images/spinner.gif" alt="Loading"/>
</div>

<div class="row">
    <div class="offset3 span6">
        <form class="form-inline">
            <input class="input-large" id="tag-manager" type="text" name="tags"
                   placeholder="#hashtag filter (enter to submit)"/>
            <a id="current-tag-anchor" class="tpl" href=""></a>
        </form>
    </div>
    <div class="offset2 span8">
        <hr/>
    </div>
</div>

<div id="posts">
</div>

<div id="post-tpl" class="row tpl">
    <div class="offset3 span6 well well-small">
        <div class="row">
            <div class="span6">
                <img class="avatar" src="" width="50px" height="50px">

                <h3 style="margin-left: 2.5em;">
                    <a class="user" href="https://alpha.app.net/" target="_blank"></a>
                </h3>
            </div>
        </div>

        <div class="row">
            <div class="text span6"></div>
        </div>

        <div class="row">
            <div class="offset1 pull-right">
                <em class="time-elapsed"></em> <i class="icon-time icon-white"></i>
            </div>
        </div>
    </div>
</div>

{% end %}
